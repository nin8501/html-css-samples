<!doctype html>
<html>
    <head>
        <title>
            Product Demo Form

        </title>
        <link rel="stylesheet" href="sheet3.css"> 
    </head>
    
    <body>
        <center><h1>Sign up Form</h1></center>
        
        <center>
        <form >
            <label for="Customer name">First name:</label>
            <input type="text" name='Customer name'><br><br>
            <label for="Customer age">Customer Age:</label>
            <input type="number" name='Customer age'><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name='Gender'>Male
            <input type="radio" name='Gender'>Female
            <input type="radio" name='Gender'>Other<br><br>
            <label for="Address">Shipping Address:</label>
            <input type="text" name='Address'><br><br>
            <label for="ph number">Phone Number:</label>
            <input type="tel" name='ph number'><br><br>
            <label for="product packadging">Colour of the packadging:</label>
            <input type="color" name='product packadging'><br><br>
            <label for="quantity">Quantity(0 to 100):</label>
            <input type="range" name='quantity' min="0" max="100"><br><br>
            <label for="email">Customer Email:</label>
            <input type="email" name='email'><br><br>
            <label for="time">Time When Order placed:</label>
            <input type="time" name='time'><br><br>
            <label for="date">Date When Order Placed</label>
            <input type="date" name='date' ><br><br>
            <label for="remember">Remember my choices:</label>
            <input type="checkbox" name='remember'><br> <br>           
            <input type="submit" value="Submit">
            <input type="reset"><br>
            
            





        </form>
        </center>


    </body>
</html>
